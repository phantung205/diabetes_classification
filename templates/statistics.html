{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2 class="text-center">Thống kê Các Model</h2>
        {% for model, report in reports.items() %}
        <div class="card mb-4">
            <div class="card-header">
                <h5>{{ model.replace('_', ' ').title() }}</h5>
            </div>
            <div class="card-body">
                <pre>{{ report }}</pre>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
